<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it">
                <h2> Note to self, go to class!!</h2>
             </div>
            <div class="post-it green">
                <h2> Grocery List</h2>
                <ul>
                    <li> Milk </li>
                    <li> Eggs  </li>
                    <li> Bacon </li>
                    <li> Coffee </li>
                    <li> OJ </li>
                    <li> Dog Food</li>
                </ul>
             </div>
            <div class="post-it pink">
            <h2> Start Packing for the move!</h2>
            </div>
            <br> 
            <div class="post-it">
                <h2> Help River with Home work!!</h2>
             </div>
            <div class="post-it green">
                <h2> Home Depot List</h2>
                <ul>
                    <li> Boxes</li>
                    <li> Bubble Wrap</li>
                    <li> Packing Paper</li>
                    <li> Tape </li>
                </ul>
            </div>
            <div class="post-it image">
                <h2>Cleo</h2>
                <img src="images/pic1.jpg" alt="dog" class="dog-pic" 
                id="dog-pic1">
            </div>

        </div>
    </body>
</html>
