<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1> MEBAY</h1>
        </div>
        <!-- Flexbox container -->
        <div id="layout">
            <!-- Flexbox item -->
            <div id="thumbnail-column">
                <div class="selected">
                    <img src="Images/front.webp" alt="front">
                </div> 
                <img src="Images/rear.webp" alt="rear">
                <img src="Images/side.webp" alt="side">
            </div>

            <!-- flexbox item -->
            <div id="featured-image-column">
                <img src="Images/main.webp" alt="main">

            </div>

            <!-- Flexbox item -->
            <div id="product-info-column">
                <h1>
                    A Nightmare on Elm Street 7-Film Collection 4K SteelBook 
                    USA RELEASE PRESALE
                </h1> 
                <div id="seller-info">
                    <div id="seller-icon">
                        <img src="Images/profile-pic.webp" alt="profile-pic">
                    </div>
                    <div id="seller-links">
                        <a href="#">allouttabubblegum84</a>
                        <span>(1066)</span>
                    </div>
                </div> 
                <div id="seller-other">
                    <a href="#">100% positive</a>
                    <a href="#"> Seller's other items</a>
                    <a href="#"> Contact Seller</a>
                </div>
                <div id="price">
                    <h2> US $399.99</h2>
                </div>
                <div id="condition">
                    <h4>Condition : Brand New</h4>
                </div>
                <div id="buttons">
                    <a href="#" class="blue"> Buy it Now</a>
                    <a href="#" class="white"> Add to cart</a>
                    <a href="#" class="white"> Add to Watchlist</a>
                </div>   
            </div>           
        </div>
    </body>
</html>
