<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>External Anchor</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- This is a dummy anchor -->
        <a href="#">Click Me!</a>
        <br>

        <!-- This is an external anchor to a different site.  -->
        <a href="https://www.w3schools.com/html/default.asp">
            Visit w3schools.com            
        </a>
        <br>
        <!-- This is to do a new tab when open -->
        <p>
            If you want to dig deeper into html, 
            <a 
                href="https://developer.mozilla.org/en-US/"
                target="_blank" 
            >
                Visit MDN Web Docs,
            </a>    
        </p>
        <br>
        <p>
            Lets go to 
            <a href="other-page.html">The other page</a>
        </p>
        <p>
            Lets go to 
            <a href="../07-images/">The image demo</a>
        </p>
    
    </body>
</html>
