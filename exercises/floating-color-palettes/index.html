<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> floating-color-palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2> Dream Land</h2>
            <h4 class="color" id="color-1"> #AFAFDC </h4>
            <h4 class="color" id="color-2"> #8A84E2 </h4>
            <h4 class="color" id="color-3"> #84AFE6 </h4>
        </div>
        
        <div class="color-brilliant">
            <h2> Brilliant</h2>
            <h4 class="color" id="color-4"> #340068 </h4>
            <h4 class="color" id="color-5"> #FF6978 </h4>
            <h4 class="color" id="color-6"> #FFFCF9 </h4>
            <h4 class="color" id="color-7"> #B1EDE8 </h4>
            <h4 class="color" id="color-8"> #6D435A </h4>
        </div>
        <div class="color-palette-neon">
            <h2> Neon Party</h2>
            <h4 class="color" id="color-9"> #04E762 </h4>
            <h4 class="color" id="color-10"> #F5B700 </h4>
            <h4 class="color" id="color-11"> #DC0073 </h4>
            <h4 class="color" id="color-12"> #008BF8 </h4>
            <h4 class="color" id="color-13"> #89FC00 </h4>
        </div>
    </body>
</html>
